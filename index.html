<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Sway Visualization</title>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Include Scrollama -->
    <script src="https://unpkg.com/scrollama"></script>

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

    <!-- Participant Selector -->
    <div id="controls">
        <label for="participantSelector">Select Participant:</label>
        <select id="participantSelector"></select>
    </div>

    <!-- Scrollytelling Container -->
    <main>
        <section id="scrolly">
            <div class="scroll-sections">
                <!-- Step 1: ECR (VR with music) -->
                <div class="step">
                    <div class="content">
                        <h2>VR with Mozartâ€™s Jupiter</h2>
                        <p>Participants stood with their eyes closed, experiencing VR while listening to unmodified Mozart's Jupiter Symphony.</p>
                    </div>
                </div>

                <!-- Step 2: ECN (VR without music) -->
                <div class="step">
                    <div class="content">
                        <h2>VR without Music</h2>
                        <p>Participants stood with their eyes closed, experiencing VR but without music.</p>
                    </div>
                </div>
            </div>

            <!-- Sticky Visualization Area -->
            <div class="sticky-graphic">
                <div id="visualization"></div>
            </div>
        </section>
    </main>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip hidden"></div>

    <div id="animation-controls" class="controls-container">
        <button id="play-button" class="control-button">
            <i class="fas fa-play"></i> Play
        </button>
        <div class="slider-container">
            <input type="range" id="time-slider" min="0" max="1800" value="0" class="time-slider">
            <div id="time-display" class="time-display">Time: 0s</div>
        </div>
    </div>
    

    <!-- Load JavaScript -->
    <script src="script.js"></script>

</body>
</html>
